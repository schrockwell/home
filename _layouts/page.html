<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.head_title or page.title %}{{ page.head_title | default: page.title }} :: {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/highlight/atom-one-dark.css">
    <script src="/assets/js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div id="container">
        <header>
            <a href="/">{{ site.title }}</a> ::
            <a href="/now">now</a> ::
            <a href="/dev">dev</a> ::
            <a href="/retro">retro</a> ::
            <a href="/misc">misc</a>
        </header>
        <main>
            {% if page.title %}<h1 id="main-title">{{ page.title }}</h1>{% endif %}
            {% if page.hero %}
                {% include img.html src=page.hero.src alt=page.hero.alt %}
            {% endif %}
            {{ content | toc }}
        </main>
    </div>
</body>
</html>
