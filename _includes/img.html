{%- assign src = include.src -%}
{%- assign alt  = include.alt | default: "" -%}
{%- assign cap  = include.caption -%}
{%- if include.slug -%}
  {%- assign path = include.slug | append: "/" | append: src -%}
{%- else -%}
  {%- assign path = src -%}
{%- endif -%}

<figure class="img">
  <a href="/assets/images/full/{{path}}" target="_blank" rel="noopener">
    <img
      src="/assets/images/thumb/{{path}}"
      alt="{{ alt | escape }}"
      loading="lazy"
      decoding="async"
    >
  </a>
  {%- if cap -%}<figcaption>{{ cap }}</figcaption>{%- endif -%}
</figure>
