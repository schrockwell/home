<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.head_title or page.title %}{{ page.head_title | default: page.title }} :: {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/highlight/atom-one-dark.css">
    <script src="/assets/js/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <header>
        <a href="/">{{ site.title }}</a> ::
        <a href="/now">now</a> ::
        <a href="/dev">dev</a> ::
        <a href="/retro">retro</a> ::
        <a href="/misc">misc</a>
    </header>
    <main>
        {% if page.title %}<h1 id="main-title">{{ page.title }}</h1>{% endif %}
        {{ content | toc }}
    </main>
</body>
</html>
